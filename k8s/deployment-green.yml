## probe
        livenessProbe:
          httpGet:
            path: /v6/_a/health
            port: 3000
          failureThreshold: 10
          initialDelaySeconds: 90
          periodSeconds: 15
          successThreshold: 1
          timeoutSeconds: 10
        readinessProbe:
          httpGet:
            path: /v6/_a/health
            port: 3000
          failureThreshold: 10
          initialDelaySeconds: 15
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 15
## //probe
        resources:
          requests:
            cpu: "1000m"
            memory: "3584Mi"
          limits:
            cpu: "2000m"
            memory: "3584Mi"
        volumeMounts:
        - mountPath: /applog
          name: pod-log-volume
      volumes:
      - name: pod-log-volume
        persistentVolumeClaim:
          claimName: pod-log-pvc
      terminationGracePeriodSeconds: 60
