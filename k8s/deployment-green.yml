apiVersion: apps/v1
kind: Deployment
metadata:
  name: tworld-fe-g-1.0
  labels:
    app: tworld-fe-g
    version: 1.0
    env: prd
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  selector:
    matchLabels:
      app: tworld-fe-g
      version: 1.0
  template:
    metadata:
      labels:
        app: tworld-fe-g
        version: 1.0
        env: prd
      annotations:
        ad.datadoghq.com/tworld-fe.logs: >-
          [{
            "source": "nodejs",
            "service": "tworld-fe-g",
            "auto_multi_line_detection": true
          }] 
    spec:
      imagePullSecrets:
      - name: harbor-secret
      containers:
      - name: tworld-fe-g
        image: doss-harbor.sktelecom.com/tworld-cloud-hosted/prd/tworld-fe:1.0
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
        env:
        - name: DD_SERVICE
          value: "tworld-fe-g"
        - name: DD_VERSION
          value: "0.0.1"
        - name: DD_ENV
          value: "prd"
        - name: DEPLOY_ENV
          value: "GREEN"
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: MY_POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: APP_VERSION
          valueFrom:
            fieldRef:
              fieldPath: metadata.labels['version']
        - name: DD_AGENT_HOST
          valueFrom:
            fieldRef:
              fieldPath: status.hostIP
        - name: DD_LOGS_INJECTION
          value: "true"
        - name: DD_TRACE_SAMPLE_RATE
          value: "1"

