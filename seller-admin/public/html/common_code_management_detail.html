<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TDS SELLER ADMIN</title>

  <link rel="stylesheet" href="../css/tdirect_nimda.css">
  <script src="../js/jquery.min.js"></script>
  <script src="../js/jquery.placeholder.js"></script>
  <script src="../js/common.js"></script>

  <script text="script">
    $(function () {
      var includes = $('[data-include]')
      $.each(includes, function () {
        var file = 'include/' + $(this).data('include') + '.html'
        $(this).load(file)
      })
    })
  </script>
</head>
<body>
  <div id="skipnav">
    <a href="#content">본문 바로가기</a>
  </div>
  <div id="wrap">
    <!-- header -->
    <div id="header" data-include="header"></div>
    <!-- //header -->
    <div id="container">
      <!-- lnb -->
      <div id="lnb" data-include="lnb"></div>
      <!-- //lnb -->
      <!-- content -->
      <div id="content">
        <div id="title">
          <!-- page title -->
          <div class="h-area1">
            <h1 class="h-type1">SELLER 공통코드 관리</h1>
            <span class="h-menu">
              <!-- <a href="#none" class="ico-favorite">메뉴즐겨찾기</a> -->
              <a href="javascript:location.reload()" class="ico-refresh">새로고침</a>
            </span>
            <div class="side-menu">
              <ul class="location-area">
              <li class="home">홈</li>
              <li>뎁스1</li><li>뎁스1-1</li><li><strong>뎁스1-1-1</strong></li></ul>
            </div>
          </div>
          <!-- //page title -->
        </div>

        <div class="h-area2">
          <h2 class="h-type2">SELLER 공통코드 상세​</h2>
        </div>
        <div class="table-data-wrap">
          <div class="btn-area table-top">
            <div class="l-btn">
              <p class="txt-unit2">Major 코드 : MS292</p>
              <p class="txt-unit2 ml-10">Major 코드명 : </p>
              <input type="text" name="MajorCodeNm" value="데이터단위" class="c-input" title="Major 코드명 입력" style="width:200px;">
              <a href="javascript:addTrRow()" class="btn-base btn-gray">추가</a>
            </div>
          </div>
          <p class="txt-black3 mb-15">※ 시작/종료일시를 YYYYMMDD HH:MM 형태로 입력해주세요.</p>
          <table class="table-col">
            <caption>공통코드 등록</caption>
            <colgroup>
              <col style="width:8%">
              <col>
              <col>
              <col>
              <col>
              <col style="width:5%">
              <col>
              <col>
              <col style="width:9%">
            </colgroup>
            <thead>
              <tr>
                <th scope="col">Minor코드*</th>
                <th scope="col">Minor코드명*</th>
                <th scope="col">적용값1</th>
                <th scope="col">적용값2</th>
                <th scope="col">적용값3</th>
                <th scope="col">정렬<br>순서*</th>
                <th scope="col">시작 일시*</th>
                <th scope="col">종료 일시*</th>
                <th scope="col">사용 여부*</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>GB</td>
                <td><input type="text" class="c-input" title="Minor코드명 입력" value="GB"></td>
                <td><input type="text" class="c-input" title="적용값1 입력"></td>
                <td><input type="text" class="c-input" title="적용값2 입력"></td>
                <td><input type="text" class="c-input" title="적용값3 입력"></td>
                <td><input type="text" class="c-input" title="정렬순서 입력" value="1"></td>
                <td><input type="text" class="c-input" title="시작일시" value="20231031 00:00" ></td>
                <td><input type="text" class="c-input" title="종료일시" value="20231031 00:00" ></td>
                <td>
                  <div class="form-group">
                    <span class="c-rdo">
                      <input type="radio" id="code_use1" name="code_use_chk1">
                      <label for="code_use1">Y</label>
                    </span>
                    <span class="c-rdo">
                      <input type="radio" id="code_nouse1" name="code_use_chk1" checked="checked" >
                      <label for="code_nouse1">N</label>
                    </span>
                  </div>
                </td>
              </tr>
              <tr>
                <td>MB</td>
                <td><input type="text" class="c-input" title="Minor코드명 입력" value="MB"></td>
                <td><input type="text" class="c-input" title="적용값1 입력"></td>
                <td><input type="text" class="c-input" title="적용값2 입력"></td>
                <td><input type="text" class="c-input" title="적용값3 입력"></td>
                <td><input type="text" class="c-input" title="정렬순서 입력" value="2"></td>
                <td><input type="text" class="c-input" title="시작일시" value="20231031 00:00" ></td>
                <td><input type="text" class="c-input" title="종료일시" value="20231031 00:00" ></td>
                <td>
                  <div class="form-group">
                    <span class="c-rdo">
                      <input type="radio" id="code_use2" name="code_use_chk2">
                      <label for="code_use2">Y</label>
                    </span>
                    <span class="c-rdo">
                      <input type="radio" id="code_nouse2" name="code_use_chk2" checked="checked" >
                      <label for="code_nouse2">N</label>
                    </span>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>  
        </div>

        <div class="btn-area center">
          <a href="#none" class="btn-base btn-blue">저장</a>
          <a href="#none" class="btn-base btn-line-blue">취소</a>
        </div>
      </div>
      <!-- //content -->
    </div>
  </div>
  <!-- footer -->
  <div id="footer" data-include="footer"></div>
  <!-- //fooer -->
</body>
</html>
