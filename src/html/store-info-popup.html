<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title></title>
  <link rel="stylesheet" href="../../../styles/css/auth.css">
  <link rel="stylesheet" href="../../../styles/css/common.css">
  <link rel="stylesheet" href="../../../styles/css/components.css">
  <link rel="stylesheet" href="../../../styles/css/font_spoqa.css">
  <link rel="stylesheet" href="../../../styles/css/layout.css">
  <link rel="stylesheet" href="../../../styles/css/m_product.css">
  <link rel="stylesheet" href="../../../styles/css/product.css">
  <link rel="stylesheet" href="../../../styles/css/roaming-next.css">
  <link rel="stylesheet" href="../../../styles/css/widgets.css">
  
  <link rel="stylesheet" href="../../../styles/app.min.css">
</head>
<body>
  <div class="wrap">
    <div class="overlay active"> <!-- active -->
      <div class="basic-popup store-info-popup">
        <button type="button" class="btn-close">
          <i class="ic-tbar-cls"></i>
          <span class="hidden">팝업 닫기</span>
        </button>
        <div class="popup-inner">
          <strong class="popup-tit">매장 정보</strong>
          <div class="store-content">
            <div class="content-box">
              <h2 class="store-name"><a href="">피엔씨 홀딩스</a></h2>
              <span class="store-like">
                <i class="thumbup">
                </i>
                <strong class="number">
                  199K
                  <span class="hidden">매장 좋아요 수</span>
                </strong>
              </span>
              <div class="store-time">
                <button type="button" class="accodian-tit">
                  <span class="tit">영업시간</span>
                  09:00 ~ 21:00
                  <i class="bl-arr btm">
                    <em class="hidden">펼침</em>
                  </i>
                </button>
                <div class="accodian-content">
                  <p>
                    <span class="tit">평일</span>
                    10:30 ~ 20:30
                  </p>
                  <p>
                    <span class="tit">토요일/공휴일</span>
                    11:00 ~ 20:00
                  </p>
                  <p>
                    <span class="tit">일요일</span>
                    11:00 ~ 20:00
                  </p>
                </div>
              </div>
              <p class="store-address">
                <em>410m</em>
                서울 종로구 삼일대로 391
              </p>
            </div>
            <a href="">
              <picture class="thumbnail-rounded">
                <img src="/src/client/web-contents/img/tworld-new/transparent.png" alt="미래 대리점 종로 직영점" width="68" height="68">
              </picture>
            </a>
          </div>
          <div class="store-option">
            <span class="cmn-badge-gray">주차가능</span>
            <span class="cmn-badge-gray">애플체험</span>
            <span class="cmn-badge-gray">민팃</span>
            <span class="cmn-badge-gray">구독</span>
            <span class="cmn-badge-gray">인터넷</span>
            <span class="cmn-badge-gray">영어 가능</span>
            <span class="cmn-badge-gray">중국어 가능</span>
            <span class="cmn-badge-gray">임대폰</span>
          </div>
  
          <div class="store-link-box">
            <a href="" class="tel">
              <i class="ic-etc-tel2"></i>
              전화
            </a>
            <a href="" class="reserve">
              <i class="ic-reserve"></i>
              예약
            </a>
            <button type="button" class="load">
              <i class="ic-find-load"></i>
              길찾기
            </button>
            <a href="" class="home" target="_blank">
              <i class="ic-home-link"></i>
              홈
            </a>
          </div>
          <!-- 3개 case -->
          <!-- <div class="store-link-box type-three">
            <a href="" class="tel">
              <i class="ic-etc-tel2"></i>
              전화
            </a>
            <a href="" class="reserve">
              <i class="ic-reserve"></i>
              예약
            </a>
            <button type="button" class="load">
              <i class="ic-find-load"></i>
              길찾기
            </button>
          </div> -->
        </div>
      </div>
    </div>
  </div><!-- / .wrap -->
</body>

<script src="../../../public/js/$var.js"></script>
<script src="../../../public/js/common.js"></script>
<script src="../../../public/js/widgets.js"></script>
<script src="../../../public/js/auth.js"></script>

<script src="../../../public/js/ua-parser.min.js"></script>
<script src="../../../public/js/jquery-2.2.4.min.js"></script>
<script src="../../../public/js/swiper-bundle.min.js"></script>
<script src="../../../public/js/waypoints.min.js"></script>
<script src="../../../public/js/app.js"></script>

</html>
