<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="stylesheet" href="../../../styles/css/auth.css">

  <link rel="stylesheet" href="../../../styles/css/components.css">

<body>
  <div class="wrap">
    <div class="popup tw-popup as-guide-popup " role="dialog" aria-hidden="true">
      <div class="popup-info basic-popup" role="alertdialog" aria-labelledby="alertHeading" aria-describedby="alertText">
        <div class="popup-header">
          <h5 class="popup-tit" id="alertHeading">AS 신청 안내</h5>
        </div><!-- / .popup-header -->
        <div class="popup-contents" id="alertText">
          <div class="popup-inner inner-contents">
            <p class="noti-desc">※ LG전자 스마트폰 사업 철수로 인해 ‘21년 7월
              1일 부로 LG전자 단말은 AS 접수가 불가합니다.
              (제조사 AS센터 이용)
            </p>
            <ul class="desc">
              <li>휴대폰이 사용 중이 아닌 경우(정지, 분실, 미개통
                등) A/S서비스를 이용하실 수 없습니다.</li>
              <li>타사 및 미개통 휴대폰은 A/S서비스가
                불가합니다.</li>
              <li>모든 수리비용은 다음 달 휴대폰 요금에 합산되어
                고지됩니다.</li>
              <li>본인 회선의 수리비용만 결제할 수 있습니다.
                (공휴대폰, 타인휴대폰, 타 모델 배터리는 결제
                불가합니다.)</li>
            </ul>
          </div><!-- / .popup-inner -->
        </div><!-- / .popup-contents -->
        <div class="btn-area bt-bottom">
          <button type="button" class="btns-square-rd blue">확인</button>
        </div><!-- / .btn-area -->
      </div><!-- / .popup-info -->
      <div class="popup-blind"></div>
    </div>
  </div>

</body>
