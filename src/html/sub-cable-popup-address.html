<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title></title>
  <link rel="stylesheet" href="../../../styles/css/auth.css">
  <link rel="stylesheet" href="../../../styles/css/common.css">
  <link rel="stylesheet" href="../../../styles/css/components.css">
  <link rel="stylesheet" href="../../../styles/css/font_spoqa.css">
  <link rel="stylesheet" href="../../../styles/css/layout.css">
  <link rel="stylesheet" href="../../../styles/css/m_product.css">
  <link rel="stylesheet" href="../../../styles/css/product.css">
  <link rel="stylesheet" href="../../../styles/css/roaming-next.css">
  <link rel="stylesheet" href="../../../styles/css/widgets.css">

  <link rel="stylesheet" href="../../../styles/app.min.css">
</head>
<body>
  <div class="wrap">
    <main class="container cablesub">

      <div class="popup-cablesub">
        <header class="tworld-sub-header">  
          <div class="sub-header-inner">
            <strong class="sub-header-tit">주소검색</strong>
            <span class="menu-box">
              <button type="button" class="menu-item-close">
                <i class="svg-close"></i>
                <span class="hidden">닫기</span>
              </button>
            </span>
          </div>
        </header>
        
        <div class="common-content-search">
          <div class="search-form-full">
            <form action="">
              <fieldset>
                <legend class="hidden">검색 영역</legend>
                <div class="search-input-area">
                  <input type="search" class="search-input" value="을지로">
                  <button type="button" class="btn-txt-delete">
                    <i class="ic-input-delet"></i>
                    <span class="hidden">텍스트 삭제 버튼</span>
                  </button>
                </div>
                <button type="submit" class="btn-search-submit">
                  <i class="ic-tbar-srch2"></i>
                  <span class="hidden">검색</span>
                </button>
              </fieldset>
            </form>
          </div>
        </div>
        
        <div class="search-form-list">

          <!-- 주소검색 안될 때 -->
          <p class="addr-msg-err">
            <i class="ic-info"></i>
            <span class="hidden">주소확인</span>
            정확한 주소인지 다시 한번 확인해주세요.
          </p>
          
          <!-- 주소검색 입력 전 -->
          <ul class="address-list">
            <li class="addr-title">이렇게 검색해 보세요</li>
            <li>
              <span class="bullet"></span>
              도로명 &#43; 건물번호
              <span class="addr-txt">예&#41; 서초로 28길 12</span>
            </li>
            <li>
              <span class="bullet"></span>
              지역명(동/리) &#43; 번지
              <span class="addr-txt">예&#41; 서초1동 1498-5</span>
            </li>
            <li>
              <span class="bullet"></span>
              지역명(동/리) &#43; 건물명(아파트명)
              <span class="addr-txt">예&#41; 서초동 서초빌딩</span>
            </li>
          </ul>

          <!-- 주소검색 입력 후 -->
          <div class="search-active">
            <ul class="address-list">
              <li>
                <button type="button" class="btn-addr">
                  <i class="ic-location-bold"></i>
                  <span class="hidden">주소선택</span>
                  서울 중구 <strong>을지로</strong>12
                </button>
              </li>
              <li>
                <button type="button" class="btn-addr">
                  <i class="ic-location-bold"></i>
                  <span class="hidden">주소선택</span>
                  서울 중구 <strong>을지로</strong>10 시청광장 쇼핑센터
                </button>
              </li>
              <li>
                <button type="button" class="btn-addr">
                  <i class="ic-location-bold"></i>
                  <span class="hidden">주소선택</span>
                  서울 중구 <strong>을지로</strong>65 (을지로 2가)
                </button>
              </li>
            </ul>
            <button type="button" class="btn-more">
              더보기
              <i class="ic-arr-btm"></i>
            </button>
          </div>
          
        </div>
       
      </div> <!-- / .popup-cablesub -->

    </main><!-- / .container -->
  </div><!-- / .wrap -->
</body>
<script src="../../../public/js/ua-parser.min.js"></script>
<script src="../../../public/js/jquery-2.2.4.min.js"></script>
<script src="../../../public/js/swiper-bundle.min.js"></script>
<script src="../../../public/js/app.js"></script>
</html>
