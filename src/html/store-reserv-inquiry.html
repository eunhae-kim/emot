<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title></title>
  <link rel="stylesheet" href="../../../styles/css/auth.css">
  <link rel="stylesheet" href="../../../styles/css/common.css">
  <link rel="stylesheet" href="../../../styles/css/components.css">
  <link rel="stylesheet" href="../../../styles/css/font_spoqa.css">
  <link rel="stylesheet" href="../../../styles/css/layout.css">
  <link rel="stylesheet" href="../../../styles/css/m_product.css">
  <link rel="stylesheet" href="../../../styles/css/product.css">
  <link rel="stylesheet" href="../../../styles/css/roaming-next.css">
  <link rel="stylesheet" href="../../../styles/css/widgets.css">
  
  <link rel="stylesheet" href="../../../styles/app.min.css">
</head>
<body>
  <div class="wrap">
    <main class="store-reserv-inquiry container">

      <header class="tworld-sub-header" >
        <div class="sub-header-inner">
          <a href="#" class="menu-item-prev">
            <i class="svg-prev"></i>
            <span class="hidden">이전 페이지</span>
          </a>
          <span class="menu-box">
            <a href="#" class="menu-item-search">
              <i class="svg-search"></i>
              <span class="hidden">검색</span>
            </a>
            <button type="button" class="menu-item-share">
              <i class="svg-share"></i>
              <span class="hidden">공유</span>
            </button>
          </span>
        </div>
      </header>

      <div class="content-reserve-inquiry">
        <h1 class="reserve-tit">상담 예약 내역 조회</h1>
        <div class="list-input-box">
          <p class="guide-tit">예약자 정보를 입력해주세요.</p>
          <form action="">
            <dl>
              <dt>예약자</dt>
              <dd><input type="text" title="예약자 입력" placeholder="예약자명 입력" class="tworld-input"></dd>
              <dt>연락처</dt>
              <dd><input type="tel" title="연락처 입력" placeholder="연락처 입력" class="tworld-input"></dd>
              <dt>예약확인 비밀번호</dt>
              <dd><input type="password" title="예약확인 비밀번호 입력" placeholder="숫자 4자리" class="tworld-input"></dd>
            </dl>
          </form>
        </div>
      </div> <!-- / .content-reserve-inquiry -->

      <div class="fixed-area-bt">
        <div class="btn-full-pop">
          <button type="button" class="btns blue">상담예약 내역조회</button>
        </div>
      </div>

    </main><!-- / .container -->
  </div><!-- / .wrap -->
</body>
<script src="../../../public/js/$var.js"></script>
<script src="../../../public/js/common.js"></script>
<script src="../../../public/js/widgets.js"></script>
<script src="../../../public/js/auth.js"></script>

<script src="../../../public/js/ua-parser.min.js"></script>
<script src="../../../public/js/jquery-2.2.4.min.js"></script>
<script src="../../../public/js/swiper-bundle.min.js"></script>
<script src="../../../public/js/ScrollMagic.min.js"></script>
<script src="../../../public/js/jquery-ui.min.js"></script>
<script src="../../../public/js/app.js"></script>
</html>
