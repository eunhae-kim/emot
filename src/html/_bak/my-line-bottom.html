<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>회선관리</title>
  <link rel="stylesheet" href="/styles/app.min.css">
</head>
<body>
  <div class="wrap">
    <section class="container">
      <div class="content">

        <!-- #바텀시트 변경 회선관리-->
        <div class="overlay active">
          <div class="layer-type-bottom">
            <div class="my-title-fixed">
              <a href="#none" class="link">
                <h2 class="sub-title">회선관리</h2>
                <i class="bl-arr-bold right">
                  <span class="hidden">바로가기</span>
                </i>
              </a>
            </div>
            <div class="my-edge">
              <div class="item-bottom-content">
                <h3 class="sub-title">모바일<span class="number">5</span></h3>
                <ul class="item-type-list">
                  <li class="item">
                    <span class="radio-box">
                      <input type="radio" name="line" id="line-1"/>
                      <label for="line-1">
                        <i class="ic-etc-disk"></i>                    
                        <span class="text">iPhone 12</span>
                        <span class="tag-standard">기준</span>
                        <span class="range"><i class="radio"></i></span>
                      </label>
                    </span>                  
                    <span class="sub">010-21**-33**</span>                    
                  </li>
                  <li class="item">
                    <span class="radio-box">
                      <input type="radio" name="line" id="line-2"/>
                      <label for="line-2">
                        <i class="ic-etc-disk"></i>                    
                        <span class="text">선불폰</span>
                        <span class="range"><i class="radio"></i></span>
                      </label>
                    </span>                  
                    <span class="sub">010-21**-33**</span>                  
                  </li>
                  <li class="item">
                    <span class="radio-box">
                      <label for="line-3">
                        <i class="ic-etc-disk"></i>                    
                        <span class="text">T Pocket fi</span>
                        <span class="tag-child">자녀</span>
                      </label>
                    </span>                  
                    <span class="sub">010-21**-33**</span>
                    <span class="line-fee-area">
                      <a href="/" class="btn">실시간 잔여량</a>
                      <a href="/" class="btn">이용 요금</a>
                      <a href="/" class="btn">실시간 이용요금</a>
                    </span>
                  </li>
                  <li class="item">
                    <span class="radio-box">
                      <label for="line-3">
                        <i class="ic-etc-disk"></i>                    
                        <span class="text">갤******</span>
                        <span class="tag-child">자녀</span>
                      </label>
                    </span>                  
                    <span class="sub">010-21**-33**</span>
                    <span class="line-fee-area">
                      <a href="/" class="btn">실시간 잔여량</a>
                      <a href="/" class="btn">이용 요금</a>
                      <a href="/" class="btn">실시간 이용요금</a>
                    </span>
                  </li>
                </ul>             
              </div>
              <div class="item-bottom-content">
                <h3 class="sub-title">인터넷/집전화/IPTV<span class="number">3</span></h3>
                <ul class="type-list">
                  <li class="item">
                    <span class="radio-box">
                      <input type="radio" name="cable" id="cable-1"/>
                      <label for="cable-1">
                        <i class="ic-etc-hphone"></i>                    
                        <span class="text">집전화</span>
                        <span class="range"><i class="radio"></i></span>
                      </label>
                    </span>                  
                    <span class="sub">경기 하**********</span>
                  </li>
                  <li class="item">
                    <span class="radio-box">
                      <input type="radio" name="cable" id="cable-2"/>
                      <label for="cable-2">
                        <i class="ic-etc-global"></i>                    
                        <span class="text">인터넷</span>
                        <span class="range"><i class="radio"></i></span>
                      </label>
                    </span>                  
                    <span class="sub">경기 하**********</span>                  
                  </li>
                  <li class="item">
                    <span class="radio-box">
                      <input type="radio" name="cable" id="cable-3"/>
                      <label for="cable-3">
                        <i class="ic-etc-iptv"></i>                    
                        <span class="text">IPTV</span>
                        <span class="range"><i class="radio"></i></span>
                      </label>
                    </span>                  
                    <span class="sub">경기 하**********</span>                  
                  </li>
                </ul>             
              </div>
              <div class="my-banner">
                <img src="">
              </div>
            </div>
          </div>
        </div>

      </div><!-- / .content -->
    </section><!-- / .container -->
  </div><!-- / .warp -->
</body>

</html>
