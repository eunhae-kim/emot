<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title></title>
  <link rel="stylesheet" href="../../../styles/app.min.css">
</head>

<body>
  <div class="wrap">
    <main class="container survey">
      <div class="popup-survey">
        <header class="tworld-sub-header">  
          <div class="sub-header-inner">
            <strong class="sub-header-tit">나에게 맞는 단말 찾기</strong>
            <span class="menu-box">
              <button type="button" class="menu-item-close">
                <i class="svg-close"></i>
                <span class="hidden">닫기</span>
              </button>
            </span>
          </div>
        </header>
    
        <div class="survey-content">
          <div class="popup-top">
            <p class="step step-img">
              <img src="/public/images/icon/ic-result.png" alt="결과화면" />
            </p>
            <h2 class="top-title">
              고객님께 추천해 드리는<br>휴대폰입니다.
            </h2>
          </div>

          <div class="complete-survey-content">
            <div class="swiper-slide">
              <p class="complete-title">설문 결과와 <em>100%</em> 일치</p>
              <picture className="thumbnail-rounded">
                <img loading="lazy" src="/images/transparent.png" alt="" width="128" height="128" />
              </picture>
              <span class="scoped">
                <em>iPhone 13 Pro</em>
                <ul class="color">
                  <li>
                    <i style="background-color:#29ac8c"></i>
                    <span class="hidden">파랑</span>
                  </li>
                  <li>
                    <i style="background-color:#e1d1ac"></i>
                    <span class="hidden">파랑</span>
                  </li>
                  <li>
                    <i style="background-color:#f1f1f1"></i>
                    <span class="hidden">파랑</span>
                  </li>
                  <li>
                    <i style="background-color:#646464"></i>
                    <span class="hidden">파랑</span>
                  </li>
                </ul>
                <ul class="volume">
                  <li><em>128GB</em></li>
                  <li><em>128GB</em></li>
                  <li><em>128GB</em></li>
                </ul>
              </span>
              <a href="/" class="link-rounded-large">자세히</a>
            </div>
          </div>
        
          <div class="link-area">
            <i class="ic-refresh left"></i>
            <a href="/" class="link-text">
              <span>추천 단말 다시 찾아보기</span>
            </a>
          </div>
        </div>
      </div><!-- / .popup-cablesub -->      
    </main><!-- / .container -->
  </div><!-- / .wrap -->
</body>
<script src="../../../public/js/ua-parser.min.js"></script>
<script src="../../../public/js/jquery-2.2.4.min.js"></script>
<script src="../../../public/js/swiper-bundle.min.js"></script>
<script src="../../../public/js/app.js"></script>

</html>
