<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>데이터 충전</title>
  <link rel="stylesheet" href="/styles/app.min.css">
</head>
<body>
  <div class="wrap">
    <section class="container">
      <div class="content">

        <!-- #바텀시트 변경 데이터 충전 -->
        <div class="overlay active">
          <div class="layer-type-bottom">
            <div class="my-title-fixed">
              <a href="#none" class="link">
                <h2 class="sub-title">데이터 충전</h2>
              </a>
            </div>
            <div class="my-edge">
              <div class="item-bottom-content">
                <h3 class="sub-title">나의 보유 쿠폰 사용</h3>
                <ul class="item-type-list">
                  <li class="item">
                    <a href="/">
                      <i class="ic-refill-cpn"></i>
                      <span class="text">리필 쿠폰</span>
                      <span class="range">
                        <span class="number">6장</span>
                        <i class="bl-arr-bold right"></i>
                      </span>
                    </a>
                  </li>                  
                </ul>              
              </div>
              <div class="item-bottom-content">
                <h3 class="sub-title">선불쿠폰 구매·충전</h3>
                <ul class="item-type-list">
                  <li class="item">
                    <a href="/">
                      <i class="ic-data-cpn"></i>
                      <span class="text">T데이터쿠폰</span>
                      <span class="range"><i class="bl-arr-bold right"></i></span>
                    </a>
                  </li>
                  <li class="item">
                    <a href="/">
                      <i class="ic-short-data"></i>
                      <span class="text">T단기데이터 등록</span>
                      <span class="range"><i class="bl-arr-bold right"></i></span>
                    </a>
                  </li>
                  <li class="item">
                    <a href="/">
                      <i class="ic-t-cpn"></i>
                      <span class="text">T쿠폰 </span>
                      <span class="range"><i class="bl-arr-bold right"></i></span>
                    </a>
                  </li>
                  <li class="item">
                    <a href="/">
                      <i class="ic-jeju-cpn"></i>
                      <span class="text">제주도 프리쿠폰</span>
                      <span class="range"><i class="bl-arr-bold right"></i></span>
                    </a>
                  </li>
                </ul>              
              </div>
              <div class="item-bottom-content">
                <h3 class="sub-title">요금충전</h3>
                <ul class="item-type-list">
                  <li class="item">
                    <a href="/">
                      <i class="ic-etc-gift"></i>
                      <span class="text">팅요금제 충전 선물</span>
                      <span class="range"><i class="bl-arr-bold right"></i></span>
                    </a>
                  </li>
                  <li class="item">
                    <a href="/">
                      <i class="ic-etc-gift"></i>
                      <span class="text">팅/ZEM 플랜/안심음성요금</span>
                      <span class="range"><i class="bl-arr-bold right"></i></span>
                    </a>
                  </li>
                  <li class="item">
                    <a href="/">
                      <i class="ic-etc-gift"></i>
                      <span class="text">데이터한도요금제</span>
                      <span class="range"><i class="bl-arr-bold right"></i></span>
                    </a>
                  </li>
                </ul>             
              </div>
            </div>
          </div>
        </div>

      </div><!-- / .content -->
    </section><!-- / .container -->
  </div><!-- / .warp -->
</body>

</html>
