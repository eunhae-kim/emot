<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Document</title>
  <link rel="stylesheet" href="/styles/app.min.css">
</head>
<body>
  <div class="wrap">
    <section class="container">
      <div class="content">

        <!-- #바텀시트 -->
        <div class="bottom-sheet active">

          <button type="button" class="my-btn-control">
            <span className="hidden">내 정보 닫기</span>
          </button>
          <div class="my-line-user">
            <button type="button" class="my-number">010-98**-54**<i class="bl-arr-bold"><span class="hidden">화살표 아래</span></i></button>
            <div class="my-goods">
              <i class="ic-etc-global"><span class="hidden">상품명</span></i>
              <span class="text">T Giga+Wifi</span>
            </div>
          </div>
          <div class="my-card-area">
            <!--기준 회선정보-->
            <div class="my-line-area">
              <div class="my-line-info">
                <div class="my-box">
                  <div class="my-info">
                    <span class="my-line-title"><i class="ic-etc-fee"><span class="hidden">5월 청구요금</span></i>5월 청구요금</span>                    
                  </div>
                  <div class="volume">54,200<span class="unit">원</span><i class="bl-arr-bold right"><span class="hidden">화살표 오른쪽</span></i></div>
                  <dl class="line-item">
                    <dt><i class="ic-info red"><span class="hidden">미납 안내</span></i>미납요금 발생</dt>
                    <dd>62,250원<i class="bl-arr"><span class="hidden">화살표 오른쪽</span></i></dd>
                  </dl>
                </div>
              </div>
              <div class="my-menu">
                <ul class="my-list">
                  <li class="item">
                    <a href="/" class="my-thumb">
                      <i class="ic-qck-myfee"><span class="hidden">나의 요금</span></i>
                      <span class="text">나의 요금</span>
                    </a>
                  </li>
                  <li class="item">
                    <a href="/" class="my-thumb">
                      <i class="ic-qck-myinfo"><span class="hidden">나의 가입정보</span></i>
                      <span class="text">나의 가입정보</span>
                    </a>
                  </li>
                  <li class="item">
                    <a href="/" class="my-thumb">
                      <i class="ic-qckmy-benef"><span class="hidden">나의 혜택</span></i>
                      <span class="text">나의 혜택</span>
                    </a>
                  </li>
                  <li class="item new">
                    <a href="/" class="my-thumb">
                      <i class="ic-qckmy-shop"><span class="hidden">나의 쇼핑</span></i>
                      <span class="text">나의 쇼핑</span>
                    </a>
                  </li>
                  <li class="item">
                    <a href="/" class="my-thumb">
                      <i class="ic-qck-subsc"><span class="hidden">나의 구독</span></i>
                      <span class="text">나의 구독</span>
                    </a>
                  </li>
                </ul>              
              </div>

              <div class="my-join-info">
                <h2>유선 가입정보</h2>
                <ul class="info-list">
                  <li class="item">
                    <a href="/">
                      <i class="ic-rateplan"><span class="hidden">요금제</span></i>
                      <span class="cl-name">인터넷</span>
                      <span class="cl-state">T Giga+WiFi</span>
                    </a>
                  </li>
                  <li class="item">
                    <a href="/">
                      <i class="ic-fee-disct"><span class="hidden">요금약정할인</span></i>
                      <span class="cl-name">요금약정할인</span>
                      <span class="cl-state">24.3.17종료</span>
                    </a>
                  </li>
                </ul>
              </div>
            </div>
            <!--//기준 회선정보-->
          </div>

        </div>

      </div><!-- / .content -->
    </section><!-- / .container -->
  </div><!-- / .warp -->
</body>

</html>
