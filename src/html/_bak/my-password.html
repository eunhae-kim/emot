<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Document</title>
  <link rel="stylesheet" href="/styles/app.min.css">
</head>
<body>
  <div class="wrap">
    <section class="container">
      <div class="content">

        <div class="overlay active">
          <div class="Mdal my-type-password">
            <div class="layer-container">
              <h2 class="layer-title">고객보호 비밀번호 서비스에 <br>
                가입하신 회선입니다</h2>
              <div class="subscript-info">
                <span class="info-type"><i class="ic-etc-disk"></i> 휴대폰</span>
                <span class="info-detail">010-40**-13**</span>
              </div>
              <div class="input-area">
                <form>
                  <div class="pswd-box">
                    <input type="password" maxlength="6" class="motion-password"> 
                    <div class="input-wrap">
                      <span>
                        <em class="hidden">비밀번호 1번째 입력칸</em>
                      </span>
                      <span>
                        <em class="hidden">비밀번호 2번째 입력칸</em>
                      </span>
                      <span>
                        <em class="hidden">비밀번호 3번째 입력칸</em>
                      </span>
                      <span>
                        <em class="hidden">비밀번호 4번째 입력칸</em>
                      </span>
                      <span>
                        <em class="hidden">비밀번호 5번째 입력칸</em>
                      </span>
                      <span>
                        <em class="hidden">비밀번호 6번째 입력칸</em>
                      </span>
                    </div>
                  </div>
                  <em>비밀번호 입력 오류 총 4회</em>
                </form>
              </div>
              <div class="alert-msg-box">
                <i class="ic-warn"></i>
                <p>5회 실패하시거나 비밀번호 분실 시 직접 SK텔레콤 지점을 방문하여 비밀번호를 재등록하셔야 합니다.</p>
              </div>
              <button type="button" class="btn-close">
                <i class="ic-tbar-cls"></i>
                <span class="hidden">닫기</span>
              </button>
            </div>
          </div>
        </div>
        <!-- / .bottom-sheet-password -->
      </div><!-- / .content -->
    </section><!-- / .container -->
  </div><!-- / .warp -->

	<script>
    const motionPwdBox = document.querySelector('.input-wrap');
    const motionPwd = document.querySelector('.motion-password');

    motionPwd.addEventListener('keyup', keyupEvent);

    //keyup event 함수
    function keyupEvent(event) {
      let target = event.target;
      let valueLength = target.value.length;

      //default 클래스로 셋팅 함수
      const resetDefaultClass = () => {
        motionPwdBox.className = 'input-wrap'; 
      }
      // 입력값 문자열 length에 따른 조건문
      if(valueLength === 0){
        resetDefaultClass(); 
      } else if( valueLength === 1) {
        resetDefaultClass();
        motionPwdBox.classList.add('active1');
      } else if(valueLength === 2) {
        resetDefaultClass();
        motionPwdBox.classList.add('active2');
      } else if(valueLength === 3) {
        resetDefaultClass();
        motionPwdBox.classList.add('active3');
      } else if(valueLength === 4) {
        resetDefaultClass();
        motionPwdBox.classList.add('active4');
      } else if(valueLength === 5) {
        resetDefaultClass();
        motionPwdBox.classList.add('active5');
      } else if(valueLength === 6) {
        resetDefaultClass();
        motionPwdBox.classList.add('active6');
      } else if(valueLength > 6 || valueLength <= 0) {
        return;
      }
    } 


	</script>
</body>
</html>
