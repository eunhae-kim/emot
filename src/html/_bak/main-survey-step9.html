<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title></title>
  <link rel="stylesheet" href="../../../styles/app.min.css">
</head>

<body>
  <div class="wrap">
    <main class="container survey">
      <div class="popup-survey">
        <header class="tworld-sub-header">  
          <div class="sub-header-inner">
            <strong class="sub-header-tit">나에게 맞는 단말 찾기</strong>
            <span class="menu-box">
              <button type="button" class="menu-item-close">
                <i class="svg-close"></i>
                <span class="hidden">닫기</span>
              </button>
            </span>
          </div>
        </header>
    
        <div class="survey-content">
          <div class="popup-top">
            <p class="step step-img">
              <img src="/public/images/icon/ic-result.png" alt="결과화면" />
            </p>
            <h2 class="top-title">
              고객님께 추천해 드리는<br>휴대폰입니다.
            </h2>
          </div>

          <div class="complete-survey-content">
            <div class="my-msg-exception">
              <i class="ic-warn"></i>
              <p class="emp-text">이용에 불편을 드려 죄송합니다.</p>
              <span class="acc-text">일시적으로 서비스 제공이 <br> 원활하지 않습니다.</span>
              <div class="my-btn-area">
                <button type="button" class="btn">다시 시도하기</button>
              </div>
            </div>
          </div>
        
          <div class="link-area">
            <i class="ic-refresh left"></i>
            <a href="/" class="link-text">
              <span>추천 단말 다시 찾아보기</span>
            </a>
          </div>
        </div>
      </div><!-- / .popup-cablesub -->      
    </main><!-- / .container -->
  </div><!-- / .wrap -->
</body>
<script src="../../../public/js/ua-parser.min.js"></script>
<script src="../../../public/js/jquery-2.2.4.min.js"></script>
<script src="../../../public/js/swiper-bundle.min.js"></script>
<script src="../../../public/js/app.js"></script>

</html>
