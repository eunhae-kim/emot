<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title></title>
  <link rel="stylesheet" href="../../../styles/css/auth.css">
  <link rel="stylesheet" href="../../../styles/css/common.css">
  <link rel="stylesheet" href="../../../styles/css/components.css">
  <link rel="stylesheet" href="../../../styles/css/font_spoqa.css">
  <link rel="stylesheet" href="../../../styles/css/layout.css">
  <link rel="stylesheet" href="../../../styles/css/m_product.css">
  <link rel="stylesheet" href="../../../styles/css/product.css">
  <link rel="stylesheet" href="../../../styles/css/roaming-next.css">
  <link rel="stylesheet" href="../../../styles/css/widgets.css">
  
  <link rel="stylesheet" href="../../../styles/app.min.css">
</head>
<body>
  <div class="wrap">
    <main class="container sub-store">

      <!-- 매장찾기 - 지역 선택 레이어팝업 -->
      <div class="overlay active">  <!--active 붙으면 활성화-->
        <div class="layer-type-bottom store-layer-bottom">
          <div class="title-fixed">
            <h2 class="sub-title">지역선택</h2> 
          </div>
          <!-- 버튼형태 case -->
          <ul class="select-list-type">
            <li class="item active"> <!-- 선택된 케이스: 클래스명 active 붙임-->
              <button type="button">
                수도권
                <span class="select-state">
                </span>
              </button>
            </li>
            <li class="item">
              <button type="button">
                부산
                <span class="select-state">
                </span>
              </button>
            </li>
            <li class="item">
              <button type="button">
                대구
                <span class="select-state">
                </span>
              </button>
            </li>
            <li class="item">
              <button type="button">
                부산
                <span class="select-state">
                </span>
              </button>
            </li>
          </ul>   
        </div>
      </div>

      <!-- 매장찾기 - 노선 선택 레이어팝업 -->
      <div class="overlay">  <!--active 붙으면 활성화-->
        <div class="layer-type-bottom store-layer-bottom">
          <div class="title-fixed">
            <h2 class="sub-title">노선 선택</h2> 
          </div>
          <!-- 버튼형태 case -->
          <ul class="select-list-type">
            <li class="item active"> <!-- 선택된 케이스: 클래스명 active 붙임-->
              <button type="button">
                1호선
                <span class="select-state">
                </span>
              </button>
            </li>
            <li class="item">
              <button type="button">
                2호선
                <span class="select-state">
                </span>
              </button>
            </li>
            <li class="item">
              <button type="button">
                3호선
                <span class="select-state">
                </span>
              </button>
            </li>
            <li class="item">
              <button type="button">
                4호선
                <span class="select-state">
                </span>
              </button>
            </li>
            <li class="item">
              <button type="button">
                5호선
                <span class="select-state">
                </span>
              </button>
            </li>
            <li class="item">
              <button type="button">
                6호선
                <span class="select-state">
                </span>
              </button>
            </li>
          </ul>   
        </div>
      </div>

      <!-- 매장찾기 - 역명 선택 레이어팝업 -->
      <div class="overlay ">  <!--active 붙으면 활성화-->
        <div class="layer-type-bottom store-layer-bottom">
          <div class="title-fixed">
            <h2 class="sub-title">역명 선택</h2> 
          </div>
          <!-- 버튼형태 case -->
          <ul class="select-list-type">
            <li class="item active"> <!-- 선택된 케이스: 클래스명 active 붙임-->
              <button type="button">
                가산디지털단지역
                <span class="select-state">
                </span>
              </button>
            </li>
            <li class="item">
              <button type="button">
                개봉역
                <span class="select-state">
                </span>
              </button>
            </li>
            <li class="item">
              <button type="button">
                광명역
                <span class="select-state">
                </span>
              </button>
            </li>
            <li class="item">
              <button type="button">
                관악역
                <span class="select-state">
                </span>
              </button>
            </li>
          </ul>   
        </div>
      </div>
    </main><!-- / .container -->
  </div><!-- / .wrap -->
</body>
<script src="../../../public/js/$var.js"></script>
<script src="../../../public/js/common.js"></script>
<script src="../../../public/js/widgets.js"></script>
<script src="../../../public/js/auth.js"></script>

<script src="../../../public/js/swiper-bundle.min.js"></script>
<script src="../../../public/js/ScrollMagic.min.js"></script>
<script src="../../../public/js/jquery-ui.min.js"></script>
<script src="../../../public/js/app.js"></script>

</html>
