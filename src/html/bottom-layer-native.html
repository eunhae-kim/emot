  <link rel="stylesheet" href="../../../styles/css/auth.css">
  <link rel="stylesheet" href="../../../styles/css/common.css">
  <link rel="stylesheet" href="../../../styles/css/components.css">
  <link rel="stylesheet" href="../../../styles/css/font_spoqa.css">
  <link rel="stylesheet" href="../../../styles/css/layout.css">

  <style>
   .popup-page.layer {
    bottom:0;
   }
  </style>
</head>
<body>

<div class="wrap">
  <div class="popup tw-popup" hashname="#" tabindex="0" aria-modal="true" aria-hidden="false" role="dialog">
    <div class="popup-page layer actionsheet" tabindex="0"><!-- actionsheet, has-floating, has-header // -->
      <div class="title-fixed">
        <h2 class="sub-title">매장유형 선택</h2>
      </div>
      <div class="container-wrap">
        <div class="container">
          <div class=" store-layer-bottom" >
            <ul class="select-list-type">
              <li class="item active"> <!-- 선택된 케이스: 클래스명 active 붙임-->
                <button type="button">
                  지점/대리점
                  <span class="select-state">
                  </span>
                </button>
              </li>
              <li class="item">
                <button type="button">
                  지점
                  <span class="select-state">
                  </span>
                </button>
              </li>
              <li class="item">
                <button type="button">
                  대리점
                  <span class="select-state">
                  </span>
                </button>
              </li>
            </ul>
          </div>
        </div>
      </div><!-- / .container-wrap -->
      <div class="popup-close-area">
        <button type="button" class="rn-prev-step"><span class="tod-blind">닫기</span></button>
      </div>
    </div><!-- / .popup-page -->
    <div class="popup-blind"></div>
  </div>
</div>

<body>
<script src="../../../public/js/ua-parser.min.js"></script>
