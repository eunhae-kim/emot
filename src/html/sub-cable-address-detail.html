<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title></title>
  <link rel="stylesheet" href="../../../styles/css/auth.css">
  <link rel="stylesheet" href="../../../styles/css/common.css">
  <link rel="stylesheet" href="../../../styles/css/components.css">
  <link rel="stylesheet" href="../../../styles/css/font_spoqa.css">
  <link rel="stylesheet" href="../../../styles/css/layout.css">
  <link rel="stylesheet" href="../../../styles/css/m_product.css">
  <link rel="stylesheet" href="../../../styles/css/product.css">
  <link rel="stylesheet" href="../../../styles/css/roaming-next.css">
  <link rel="stylesheet" href="../../../styles/css/widgets.css">
  
  <link rel="stylesheet" href="../../../styles/app.min.css">
</head>

<body>
  <div class="wrap">
    <main class="container cablesub">
      <div class="page-cablesub">
        <header class="tworld-sub-header">  
          <div class="sub-header-inner">
            <a href="#" class="menu-item-prev">
              <i class="svg-prev"></i>
              <span class="hidden">이전 페이지</span>
            </a>
            <strong class="sub-header-tit">상세 주소 입력</strong>
            <span class="menu-box">
              <button type="button" class="menu-item-close">
                <i class="svg-close"></i>
                <span class="hidden">닫기</span>
              </button>
            </span>
          </div>
        </header>

        <div class="common-content-detail">
          <ul class="map-address">
            <li>
              <strong><i class="ic-location-bold"></i> 서울 중구 을지로 65(을지로2가)</strong>
            </li>
            <li><em>우편번호</em> 04359</li>
            <li><em>지번</em> 서울 중구 을지로 2가 11 SK텔레콤 빌딩</li>
          </ul>
        </div>

        <div class="search-form-list">
          <p class="addr-msg none"> <!-- 숨김 .none 추가 -->
            자세한 주소를 입력해주세요. 
          </p>

          <div class="search-addr-cont">
            <p class="search-addr-title">자세한 동/호를 입력해주세요.</p>
            <div class="detail-addr">
              <form action="">
                <span class="hidden">상세주소(동·층·호)를 선택하세요</span>
                <div class="sel-addinfo">                  
                  <select title="상세주소 동선택">
                    <option value="">동 선택</option>
                  </select>
                  <button type="button" class="btn-addr-bl">
                    <i class="bl-arr btm"></i>
                  </span>
                </div>
                <div class="sel-addinfo">
                  <select title="상세주소 동선택">
                    <option value="">호 선택</option>
                  </select>
                  <button type="button" class="btn-addr-bl">
                    <i class="bl-arr btm"></i>
                  </span>
                </div>
                <div class="addrinp-field">
                  <input type="text" class="inp-txt" placeholder="상세 주소를 입력해주세요.">
                </div>
              </form>
            </div>
          </div>
        </div>
          
        <div class="fixed-area-bt">
          <div class="btn-full-pop">
            <button type="button" class="btns-type">다른주소 조회</button>
            <button type="button" class="btns blue">확인</button>
          </div>
        </div>
      </div>
    </main><!-- / .container -->
  </div><!-- / .wrap -->
</body>
<script src="../../../public/js/ua-parser.min.js"></script>
<script src="../../../public/js/jquery-2.2.4.min.js"></script>
<script src="../../../public/js/swiper-bundle.min.js"></script>
<script src="../../../public/js/app.js"></script>

</html>
