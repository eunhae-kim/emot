<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title></title>
  <link rel="stylesheet" href="../../../styles/css/auth.css">
  <link rel="stylesheet" href="../../../styles/css/common.css">
  <link rel="stylesheet" href="../../../styles/css/components.css">
  <link rel="stylesheet" href="../../../styles/css/font_spoqa.css">
  <link rel="stylesheet" href="../../../styles/css/layout.css">
  <link rel="stylesheet" href="../../../styles/css/m_product.css">
  <link rel="stylesheet" href="../../../styles/css/product.css">
  <link rel="stylesheet" href="../../../styles/css/roaming-next.css">
  <link rel="stylesheet" href="../../../styles/css/widgets.css">
  <link rel="stylesheet" href="../../../styles/app.min.css">
</head>
<body>
  <div class="wrap">
    <main class="container"> 
    </main><!-- / .container -->
    <div class="popup-page tw-popup fixed-bottom charge-popup">
      <div class="tworld-sub-header">  
        <div class="sub-header-inner">
          <strong class="sub-header-tit">원하는 요금제 찾기</strong>
          <span class="menu-box">
            <button type="button" class="menu-item-close">
              <i class="svg-close"></i>
              <span class="hidden">닫기</span>
            </button>
          </span>
        </div>
      </div>
      <div class="container-wrap">
        <h2 class="blind">내용</h2>
        <div class="container">
          <div class="btn-type-reset">
            <button type="button" class="btn-reset">
              <i class="ic-reset"></i> <span>초기화</span></button>
          </div>
          <article class="common-content-inquire">
            <div class="inquire-title">
              <h2>사용 중인 휴대폰을 선택하세요</h2>
              <span class="my-tooltip active">
                <button type="button">
                  <i class="ic-info"></i>
                </button>
                <span class="my-tooltip-content">
                  <i class="tooltip-arrow"></i>
                  <span class="text">다중 선택이 되지 않습니다.</span>
                  <button type="button" class="btn-close">
                    <i class="ic-tbar-cls"></i>
                  </button>
                </span>
              </span>
            </div>
            <ul class="inquire-type-two">
              <li class="inquire-item">
                <input type="radio" id="asw0" name="mobile"/>
                <label for="asw0">
                  <em>5G 휴대폰</em>
                </label>
              </li> 
              <li class="inquire-item">
                <input type="radio" id="asw1" name="mobile"/>
                <label for="asw1">
                  <em>LTE 휴대폰</em>
                </label>
              </li> 
              <li class="inquire-item">
                <input type="radio" id="asw2" name="mobile"/>
                <label for="asw2">
                  <em>3G 휴대폰</em>
                </label>
              </li> 
              <li class="inquire-item">
                <input type="radio" id="asw3" name="mobile"/>
                <label for="asw3">
                  <em>태블릿/스마트기기</em>
                </label>
              </li>          
            </ul>
          </article>
          
          <article class="common-content-inquire">
            <h2>평소 데이터 사용량이 어느 정도인가요?</h2>
            <ul class="inquire-type-one">
              <li class="inquire-item">
                <input type="radio" id="data0" name="data"/>
                <label for="data0" class="line-feed">
                  <em>100GB~</em>
                  <span class="add-text">데이터를 많이 사용</span>
                </label>
              </li>
              <li class="inquire-item">
                <input type="radio" id="data1" name="data"/>
                <label for="data1" class="line-feed">
                  <em>20~ 100GB</em>
                  <span class="add-text">가끔 인터넷으로 동영상을 시청</span>
                </label>
              </li>
              <li class="inquire-item">
                <input type="radio" id="data2" name="data"/>
                <label for="data2" class="line-feed">
                  <em>50~20GB</em>
                  <span class="add-text">종종 웹서핑 이용</span>
                </label>
              </li>
              <li class="inquire-item">
                <input type="radio" id="data3" name="data"/>
                <label for="data3" class="line-feed">
                  <em>~5GB</em>
                  <span class="add-text">Wi-Fi 환경에서 주로 사용</span>
                </label>
              </li>
            </ul>
          </article>
    
          <article class="common-content-inquire">
            <h2>음성통화 무제한 이용을 원하시나요?</h2>
            <ul class="inquire-type-two">
              <li class="inquire-item">
                <input type="radio" id="inf0" name="infinite"/>
                <label for="inf0">
                  <em>SK텔레콤 사용자간의 무제한 음성통화</em>
                </label>
              </li>
              <li class="inquire-item">
                <input type="radio" id="inf1" name="infinite"/>
                <label for="inf1">
                  <em>통신사 상관없이 무제한 음성통화</em>
                </label>
              </li>            
            </ul>
          </article>
    
          <article class="common-content-inquire">
            <h2>적정하다고 생각되는 월 기본요금은?</h2>
            <ul class="inquire-type-three">
              <li class="inquire-item">
                <input type="radio" id="fee0" name="fee"/>
                <label for="fee0">
                  <em>3만원 이하</em>
                </label>
              </li>
              <li class="inquire-item">
                <input type="radio" id="fee1" name="fee"/>
                <label for="fee1">
                  <em>4~6만원</em>
                </label>
              </li>   
              <li class="inquire-item">
                <input type="radio" id="fee2" name="fee"/>
                <label for="fee2">
                  <em>7만원 이상</em>
                </label>
              </li>          
            </ul>
          </article>
  
          <article class="common-content-inquire">
            <h2>요금제를 이용하시는 분은?</h2>
            <ul class="inquire-type-three">
              <li class="inquire-item">
                <input type="radio" id="user0" name="user"/>
                <label for="user0" class="line-feed">
                  <em>어린이 청소년</em>
                  <span class="add-text">(만 18세 이하)</span>
                </label>
              </li>
              <li class="inquire-item">
                <input type="radio" id="user1" name="user"/>
                <label for="user1" class="line-feed">
                  <em>만 24세 이하</em>
                  <span class="add-text">(성인)</span>
                </label>
              </li>
              <li class="inquire-item">
                <input type="radio" id="user2" name="user"/>
                <label for="user2" class="line-feed">
                  <em>만 65세 이상</em>
                  <span class="add-text">(성인)</span>
                </label>
              </li>
              <li class="inquire-item">
                <input type="radio" id="user3" name="user"/>
                <label for="user3" class="line-feed">
                  <em>나이제한 없음</em>
                  <span class="add-text">(성인)</span>
                </label>
              </li>
              <li class="inquire-item">
                <input type="radio" id="user4" name="user"/>
                <label for="user4" class="line-feed">
                  <em>복지할인 등록자</em>
                </label>
              </li>
              <li class="inquire-item">
                <input type="radio" id="user5" name="user"/>
                <label for="user5" class="line-feed">
                  <em>군인</em>
                </label>
              </li>
            </ul>
          </article>
    
          <article class="common-content-inquire">
            <h2>원하시는 혜택을 선택해보세요</h2>
            <ul class="inquire-type-one">
              <li class="inquire-item">
                <input type="checkbox" id="benefit0"/>
                <label for="benefit0">
                  <i class="icon-space"></i>
                  <em>우주패스 all 혜택</em>
                </label>
              </li>
              <li class="inquire-item">
                <input type="checkbox" id="benefit1"/>
                <label for="benefit1">
                  <i class="icon-membership"></i>
                  <em>멤버십 VIP 혜택</em>
                </label>
              </li>   
              <li class="inquire-item">
                <input type="checkbox" id="benefit2"/>
                <label for="benefit2">
                  <i class="icon-smart"></i>
                  <em>스마트기기 이용료</em>
                </label>
              </li>  
              <li class="inquire-item">
                <input type="checkbox" id="benefit3"/>
                <label for="benefit3">
                  <i class="icon-flo"></i>
                  <i class="icon-wavve"></i>
                  <em>FLO/wavve 이용료</em>
                </label>
              </li>
              <li class="inquire-item">
                <input type="checkbox" id="benefit4" />
                <label for="benefit4">
                  <i class="icon-ebs"></i>
                  <em>EBS 데이터팩</em>
                </label>
              </li>        
            </ul>
          </article>
        </div>
      </div>  
      <div class="bt-fixed-area">
        <div class="btn-full-pop">
          <button type="button" class="btns blue">요금제 확인</button>
        </div>
      </div>
    </div>
  </div><!-- / .wrap -->
</body>
<script src="/public/js/$var.js"></script>
<script src="/public/js/common.js"></script>
<script src="/public/js/widgets.js"></script>
<script src="/public/js/auth.js"></script>
<script src="/public/js/ua-parser.min.js"></script>
<script src="/public/js/jquery-2.2.4.min.js"></script>
<script src="/public/js/swiper-bundle.min.js"></script>
<script src="/public/js/waypoints.min.js"></script>
<script src="/public/js/app.js"></script>
</html>
