  <script>
    // 바텀네비 메뉴 클릭시 on 이벤트 스트립트
    const divElement = document.querySelector('.g-nav-list');
    const btns = divElement.getElementsByTagName('i');
    for (var i = 0; i < btns.length; i++) {
      btns[i].addEventListener("click", function() {
      var current = document.getElementsByClassName("on");
      if (current.length > 0) { 
        current[0].className = current[0].className.replace(" on", "");
      }
      this.className += " on";
      });
    }
  </script>
