<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title></title>
  <link rel="stylesheet" href="../../../styles/css/auth.css">
  <link rel="stylesheet" href="../../../styles/css/common.css">
  <link rel="stylesheet" href="../../../styles/css/components.css">
  <link rel="stylesheet" href="../../../styles/css/font_spoqa.css">
  <link rel="stylesheet" href="../../../styles/css/layout.css">
  <link rel="stylesheet" href="../../../styles/css/m_product.css">
  <link rel="stylesheet" href="../../../styles/css/product.css">
  <link rel="stylesheet" href="../../../styles/css/roaming-next.css">
  <link rel="stylesheet" href="../../../styles/css/widgets.css">
  
  <link rel="stylesheet" href="../../../styles/app.min.css">
</head>
<body>
  <div class="wrap">
    <main class="container cablesub">

      <div class="popup-cablesub">
        <div class="tworld-sub-header">  
          <div class="sub-header-inner">
            <strong class="sub-header-tit">설치 가능 인터넷 상품</strong>
            <span class="menu-box">
              <button type="button" class="menu-item-close">
                <i class="svg-close"></i>
                <span class="hidden">닫기</span>
              </button>
            </span>
          </div>
        </div>
        
        <!-- 지도영역 -->
        <div class="common-content-map">
          <div>
            <img src="/public/images/transparent.png" alt="지도 설치가능 내용 확인" style="width:100%;">
          </div>
        </div>

        <!-- 하단 레이어 -->
        <div class="popup-bottom-fixed">
          <div class="shadow"></div>
          <div class="layer-cont-wrap">
            <div class="list-head">
              <h2>인터넷을 설치할 주소가 맞는지 확인해주세요</h2>
            </div>
            <div class="map-address-cont">
              <ul class="map-address">
                <li>
                  <span class="icon-box">
                    <img src="/public/images/icon/icon-link.png" alt="화살표" width="14">
                  </span>
                  <strong>서울 중구 을지로 65(을지로2가)</strong>
                </li>
                <li><em>우편번호</em> 04359</li>
                <li><em>지번</em> 서울 중구 을지로 2가 11 SK텔레콤 빌딩</li>
              </ul>
            </div>
          </div>
          
          <div class="btn-full-pop">
            <button type="button" class="btns blue">주소 검색</button>
          </div>
        </div>   
      </div> <!-- / .popup-cablesub -->

    </main><!-- / .container -->
  </div><!-- / .wrap -->
</body>
<script src="../../../public/js/ua-parser.min.js"></script>
<script src="../../../public/js/jquery-2.2.4.min.js"></script>
<script src="../../../public/js/swiper-bundle.min.js"></script>
<script src="../../../public/js/app.js"></script>
</html>
