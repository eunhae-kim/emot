  <title></title>
  <link rel="stylesheet" href="../../../styles/css/auth.css">
  <link rel="stylesheet" href="../../../styles/css/common.css">
  <link rel="stylesheet" href="../../../styles/css/components.css">
  <link rel="stylesheet" href="../../../styles/css/font_spoqa.css">

<body>
  <div class="wrap">
    <main class="container search">
      
      <article class="common-content-srchform">
        <div class="search-form-wrap">
          <button type="button" class="tbar-btn-prev">
            <i class="ic-tbar-prev"></i>
            <span class="hidden">이전 페이지 이동</span>
          </button>
          <!-- 공통으로 쓸 component -->
          <div class="search-form">
            <h1 class="hidden">검색 영역</h1>
            <form>
              <fieldset>
                <legend class="hidden">검색 입력창 영역</legend>
                <div class="search-input-area">
                  <input type="search" class="search-input" value="추천 검색어1" title="전체검색">
                  <button type="button" class="btn-txt-delete">
                    <i class="ic-input-delet"></i>
                    <span class="hidden">입력 내용 삭제</span>
                  </button>
                </div>
                <button type="submit" class="btn-search-submit">
                  <i class="ic-tbar-srch2"></i>
                  <span class="hidden">검색</span>
                </button>
              </fieldset>
            </form>
          </div>
          <!-- //공통으로 쓸 component -->
        </div>
      </article>

      <div class="auto-complete-area">
        <!-- search : 자동 완성 -->
        <div class="group-autocomplete-keyword common-case-box">
          <div class="inner">
            <ul class="group-keyword-list">
              <li>
                <div class="keyword-wrap">
                  <a href="" class="keyword-item">LTE 100 <em class="search-keyword">요금</em>제</a>
                  <em class="date">04.01</em>
                </div>
              </li>
              <li>
                <div class="keyword-wrap">
                  <a href="" class="keyword-item">LTE <em class="search-keyword">요금</em>제</a>
                  <em class="date">04.01</em>
                </div>
              </li>
              <li>
                <div class="keyword-wrap">
                  <a href="" class="keyword-item">알뜰한 <em class="search-keyword">요금</em>제</a>
                  <em class="date">04.01</em>
                </div>
              </li>
            </ul>
          </div>
        </div>
        
        <!-- search : 추천 프로모션 -->
        <div class="common-case-box search-promotion">
          <div class="inner">
            <div class="title-head">
              <h2>추천 프로모션 <em class="num">2</em></h2>
            </div>
            <ul class="list-group-fullbanner common-list-group">
              <li class="list-item">
                <a href="/">
                  <picture class="thumbnail-rounded">
                    <img loading="lazy" src="/public/images/transparent.png" alt="중고폰으로 ESG실천하고 T다이렉트샵 이용권 받으세요!" width="320" height="88">
                  </picture>
                  <strong class="title">5월 LTE 100 <em class="search-keyword">요금</em>제 가입 프로모션</strong>
                </a>
              </li> 
            </ul>
          </div>
        </div>
      </div>

    </main><!-- / .container -->
  </div><!-- / .wrap -->
</body>
<script src="../../../public/js/$var.js"></script>
