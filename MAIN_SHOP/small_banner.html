<div class="main-section direct-link ad-banner">
    <a :href="getUrl(banner)" type="button" class="cnt-card" @click.prevent="gotoDetail(banner)">
        <!-- img container에 width, height 값이 css에 셋팅되어 있어야 한다. -->
        <div class="ad-banner-img">
            <c-img :prop-src="getBannerImg(banner)" :prop-name="getImgAlt(banner)" :style="customStyle" @imgloaded="imgloaded" />
        </div>
    </a>
</div>
