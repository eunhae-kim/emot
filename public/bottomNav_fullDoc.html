<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./bottomNav.css"/>
  <script src="./bottomNav.js" charset="UTF-8"></script>
</head>
<body>
<div onclick="$tw.bottomNav.show()">Show</div>
<div onclick="$tw.bottomNav.hide()">Hide</div>
<script>
  $tw.bottomNav.init({
    // Discontinued 파라미터입니다. 이 파라미터 대신 apiType를 사용하세요.
    //isTworld: false,

    // V6
    // - 내재화 API를 호출합니다.
    // - 사용 도메인이 상용기준 m.tworld.co.kr 또는 app.tworld.co.kr만 지원 (dev, stg는 서브도메인이 각각 m-stg, m-dev)
    // - 데이터 통화 잔여량을 표시하는 바텀시트 노출 가능 합니다.
    // - 버튼의 경로등이 상대경로로 생성됩니다.
    //
    // V5
    // - 소프트웍스 API를 호출합니다.
    // - 사용 도메인이 tworld.co.kr의 서브도메인(*.tworld.co.kr) 일 경우 사용 가능 합니다.
    // - 데이터 통화 잔여량을 표시하는 바텀시트는 사용 불가합니다.
    // - 버튼의 경로등이 절대경로로 생성됩니다.
    //
    // NONE
    // - API 호출을 하지 않습니다.
    // - 로그인 상태/URL 정보와 회선 정보는 직접 파라미터로 전달이 필요 합니다.
    // - 버튼의 경로등이 절대경로로 생성됩니다.
    apiType: "NONE", // V6, V5, NONE

    // apiType === "NONE" 일때만 필요한 값. API 사용 시에는 API 연동으로 해당 정도 획득
    // 값이 채워져 있지 않을 경우 로그아웃 상태로 인식됨
    myInfo: {},
    // apiType === "NONE" 일때만 필요한 값. API 사용 시에는 티월드에서는 미리 지정된 로그인 URL 사용
    loginUrl: "",
    simpleLoginUrl: "",

    // 환경에 맞는 랜딩 URL 및 API base URL이 설정 됩니다.
    // "LOCAL" | "DEV" | "PRJ_DEV" | "STG" | "GREEN" | "BLUE"
    ldsp: "STG",

    // default: "KO"
    lang: "KO",

    // 노출하지 않는 페이지에서는 false로 설정해서 앱에서 숨김처리 하도록 함
    // default: true
    show: true,

    // 바텀시트 노출여부 입니다.
    // 현재 스펙상으로 설정 되어야 하는 값은 아래와 같습니다.
    // 메인
    //   - 첫 화면: 바텀시트 노출 (Y)
    //   - 나머지 화면: 노출 안함 (N)
    // T 다이렉트샵
    //   - 첫 화면: 예외상황에서만 노출 (EXCEPTION_ONLY)
    //   - 나머지 화면: 노출 안함 (N)
    // T 혜택
    //   - 첫 화면: 예외상황에서만 노출 (EXCEPTION_ONLY)
    //   - 나머지 화면: 노출 안함 (N)
    // 메뉴:  노출 안함 (N)
    //
    // showBottomSheet: "Y" | "N" | "EXCEPTION_ONLY"
    // default: "N"
    showBottomSheet: "N",

    // 선택할 상태로 노출할 버튼의 Index (국문, 영문 공통)
    // 아무 탭도 선택되지 않은 상태로 노출하기 위해서는 값 생략
    // 0: 홈
    // 1: T다이렉트샵
    // 2: 혜택
    // 3: 메뉴
    tabIndex: 0,

    // 하단네비는 디폴트로 25의 zIndex를 가지고 있습니다. 만약 이보다 높은 zIndex를 가진 페이지에 적용되면서 하단네비가 가려지는 현상이
    // 발생하면 zIndex 값을 조정 하시면 됩니다.
    // default: 25
    zIndex: 25,
  });
</script>
</body>
</html>
